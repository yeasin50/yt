name: Auto PR for Post Branches

on:
  push:
    branches:
      - post

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup GitHub CLI
        uses: github/cli-action@v2

      - name: Create PR if not exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          # check if PR already exists
          if gh pr list --head "$BRANCH_NAME" --base master --state open --json number --jq 'length' | grep -q '^0$'; then
            gh pr create \
              --base master \
              --head "$BRANCH_NAME" \
              --title "Post update from $BRANCH_NAME" \
              --body "Auto-generated PR for post branch: $BRANCH_NAME"
          else
            echo "PR already exists for $BRANCH_NAME"
          fi
