<div class="category-cards-container">
  {{ range .Site.Data.category_cards }}
    <a href="{{ .url | default "#" }}" class="category-card-link">
      <div class="category-card">
        {{ with .banner }}
          <img src="{{ . | relURL }}" alt="{{ .title | default "Category Image" }}" class="category-card-img">
        {{ else }}
          <div class="category-card-img-placeholder">No Image</div>
        {{ end }}
        <div class="category-card-content">
          <h2>{{ .title | default "Untitled" }}</h2>
          <p>{{ .description | default "No description provided." }}</p>
          {{ if .tags }}
            <div class="category-card-tags">
              Tags: {{ range $i, $tag := .tags }}{{ if $i }}, {{ end }}{{ $tag }}{{ end }}
            </div>
          {{ end }}
        </div>
      </div>
    </a>
  {{ end }}
</div>
