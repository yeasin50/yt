{{/* layouts/partials/playlist.html */}}
<link rel="stylesheet" href="{{ "css/playlist.css" | relURL }}">

<div class="playlist-cards">
  {{ $lang := .Site.Language.Lang }}
  {{ $items := index .Site.Data.playlist_items $lang }}  <!-- Pick current language array -->
  {{ range $items }}
    <div class="playlist-card">
      <a href="{{ .url | relURL }}" class="playlist-card-link">
        <div class="playlist-card-body">
          <h2 class="playlist-card-title">{{ .title }}</h2>
          <p class="playlist-card-desc">{{ .description }}</p>
          {{ with .tags }}
            <p class="playlist-card-tags">
              {{ range . }}
                <span class="tag">{{ . }}</span>
              {{ end }}
            </p>
          {{ end }}
        </div>
      </a>
    </div>
  {{ end }}
</div>
